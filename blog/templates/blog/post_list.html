{% extends 'blog/base.html' %}


{% block content %}


<table class="table">
      <thead>
    <tr>
        <th scope="col">POST</th>
        <th scope="col">Modify</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>

    <tbody>
 {% for post in posts %}
 <tr>
     <td>
        <div class="post">
            <div class="date">
                <p>published: {{post.published_date}}</p>
            </div>
            <h1 ><a href="{% url 'blog:post_detail' pk=post.pk %}" id="title">{{post.title}}</a> </h1>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    </td>
    <td>
            {% if user.is_authenticated %}
            <a class="btn btn-warning btn-sm" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> </a>
            {% endif %}
    </td>
     <td>
            {% if user.is_authenticated %}
            <a class="btn btn-danger btn-sm" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            {% endif %}
    </td>

 </tr>
    {% endfor %}
 </tbody>

{% endblock %}
</table>
